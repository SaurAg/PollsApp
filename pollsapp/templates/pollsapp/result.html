<html>
    <head>
        <title>The Results Page</title>
    </head>
    <body>
        <h3>For the question: <em>{{ q.question_text }}</em>,<br>the vote result is:</h3>
            <ul>
                {% for chc in q.choice_set.all %}
                <li>{{chc.choice_text}} : {{ chc.votes }} vote{{chc.votes|pluralize}}</li>
                {% endfor %}
            </ul>
        <p>To cast another vote on the same question <a href="{% url 'pollsapp:qsns' q.id %}">click here</a></p>
        <p>To cast a vote on another question <a href="{% url 'pollsapp:index' %}">click here</a></p>
    </body>
</html>
